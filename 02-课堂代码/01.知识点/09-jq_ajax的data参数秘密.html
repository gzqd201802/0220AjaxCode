<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 发送的 data 格式：key=value&key2=value2
        // jQuery 的 data 格式：{ key: value, key2: value2 }

        // 目标：(了解) jQuery 是如何把 { key: value, key2: value2 } 变成 'key=value&key2=value2'

        // 多参数注意事项：
        //      1. 多参数需要通过 & 分隔
        //      2. for in 可用于遍历对象
        //      3. push() 可以往数组中添加数据
        //      4. join('&') 连接所有参数
        //      5. =等号两边不能有空格


        // let data = `key=d41e90126d5441a1ba4e9c15a709c8bf&info=你好`;

        let obj = {
            key: 'd41e90126d5441a1ba4e9c15a709c8bf',
            info: '你好'
        }

        let obj2 = {
            a:111,
            b:222,
            c:333
        }

        function objToStr(obj){
            // 准备一个数组
            let arr = [];
            // for in 遍历 obj 对象
            // k 是键名，k为字符串格式，所以需要通过 obj[k] 访问到值
            for (let k in obj) {
                // 把参数键和值用等号拼起来，加入到数组中
                arr.push(`${k}=${obj[k]}`);
            }
            // 参数与参数之间用 & 符号分隔
            return arr.join('&');
        }
        
        // 调用后，把对象拼接成字符串
        console.log(objToStr(obj));
        console.log(objToStr(obj2));
        
        




    </script>
</body>

</html>
