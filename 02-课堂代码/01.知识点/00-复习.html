<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h2>天气查查查--43</h2>
    <input type="text" placeholder="请输入查询的城市" class="search" />
    <p class="suggest"></p>
    <ul class="weather">

    </ul>
  </body>
</html>
<script>
  /*
    请求地址：http://wthrcdn.etouch.cn/weather_mini
    示例：http://wthrcdn.etouch.cn/weather_mini?city=深圳
    请求方法：get
    请求参数：city

    步骤：
      1. 文本框绑定 keyup keyCode13
      2. 获取文本框的内容
      3. ajax获取数据
      4. 数据回来之后
      5. 渲染到页面上
        1. 建议
        2. 天气信息
  */

   const search = document.querySelector('.search');
   const suggest = document.querySelector('.suggest');
   const weather = document.querySelector('.weather');

   search.onkeyup = function(event){
      // 1. 文本框绑定 keyup keyCode13
     if(event.keyCode === 13){
      // 2. 获取文本框的内容
      const str = search.value.trim();
      // 3. ajax获取数据 - Ajax - get - 看文档
      const xhr = new XMLHttpRequest();
      xhr.open('get',`http://wthrcdn.etouch.cn/weather_mini?city=${str}`);
      xhr.send();
      xhr.onload = function(){
        // 数据回来之后，一定要先打印出来看
        console.log(xhr.responseText);

        const obj = JSON.parse(xhr.responseText);
        console.log(obj.forecast);
        

      }
     }
   }



  
  </script>
