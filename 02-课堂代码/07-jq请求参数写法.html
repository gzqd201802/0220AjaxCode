<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    聊天内容：<input type="text" value="你好" placeholder="输入聊天内容">
    <!-- 1. 引入 jQuery  -->
    <script src="./libs/jquery-1.12.4.js"></script>
    <script>
        // 目标：jQuery 传递多个请求参数

        // 聊天机器人需要传递两个参数
        // 请求地址：http://www.tuling123.com/openapi/api
        // 请求方法：post
        // 请求参数：key,info

        $.ajax({
            type: 'post',
            url: 'http://www.tuling123.com/openapi/api',
            // 写法1：字符串格式，用 & 符号拼接，麻烦，易错
            // data: `key=d41e90126d5441a1ba4e9c15a709c8bf&info=${$('input').val()}`,
            // 写法2：写成对象，阅读更加友好 - 把对象转成字符串由jq内部实现
            data: {
                key: 'd41e90126d5441a1ba4e9c15a709c8bf',
                info: $('input').val()
            },
            success: function (res) {
                console.log(res);
            }
        })

    </script>
</body>

</html>
