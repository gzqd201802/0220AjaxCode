<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./libs/heima.js"></script>
    <script>
        // 接口文档：
        //  获取多条随机笑话
        //    随机获取笑话的接口
        //    请求地址：https://autumnfish.cn/api/joke/list
        //    请求方法：get
        //    请求参数：num

        // 用户验证 - 验证用户名是否可用
        //    请求地址：https://autumnfish.cn/api/user/check
        //    请求方法：post
        //    请求参数：username

        console.log('引入ajax文件成功', heima);

        heima.ajax({
            type: 'get',
            url: 'https://autumnfish.cn/api/joke/list',
            data: 'num=2',
            success: function (res) {
                console.log(JSON.parse(res));
            }
        });

        heima.ajax({
            type: 'post',
            url: 'https://autumnfish.cn/api/user/check',
            data: 'username=蔡徐坤',
            success: function (res) {
                console.log(res);
            }
        });

    </script>
</body>

</html>
